<!DOCTYPE html>
<html>
    <head>
        <title>Legal Expression - Law Enquery Engine (Multilanguage support)</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <style>
            body {
                background-color: #f5f5f5;
                min-height: 75rem;
                padding-top: 4.5rem;
            }
            .chat-container {
                max-width: 800px;
                margin: 40px auto;
                padding: 20px;
                background-color: #fff;
                border: 1px solid #ddd;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            .chat-header {
                background-color: #333;
                color: #fff;
                padding: 10px;
                border-bottom: 1px solid #333;
            }
            .chat-header h5 {
                margin: 0;
            }
            .chat-messages {
                padding: 20px;
            }
            .message {
                margin-bottom: 20px;
            }
            .message.user {
                text-align: right;
            }
            .message.bot {
                text-align: left;
            }
            .message span {
                display: block;
                font-size: 14px;
                color: #666;
            }
            .message p {
                font-size: 16px;
                margin-bottom: 10px;
            }
            .input-group {
                margin-top: 20px;
            }
            .transliteration_demo {
                display: flex;
                align-items: center;
                margin-top: 10px;
            }

            .toggle-button {
                width: 60px;
                height: 30px;
                background-color: red;
                border-radius: 15px;
                position: relative;
                cursor: pointer;
                transition: background-color 0.3s ease;
                margin-left: 10px;
            }

            .toggle-circle {
                width: 26px;
                height: 26px;
                background-color: white;
                border-radius: 50%;
                position: absolute;
                top: 2px;
                left: 2px;
                transition: transform 0.3s ease;
            }

            .toggle-button.active {
                background-color: green;
            }

            .toggle-button.active .toggle-circle {
                transform: translateX(30px);
            }

            .suggestions-list {
                border: 1px solid #ccc;
                max-height: 150px;
                overflow-y: auto;
                position: absolute;
                background: white;
                z-index: 1000;
                width: auto; 
            }
            .suggestion-item {
                padding: 8px;
                cursor: pointer;
            }
            .suggestion-item:hover, .suggestion-item.highlight {
                background-color: #f0f0f0; 
            }
            .btn-secondary.active {
                background-color: green; 
                color: white; 
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: #212529;">
            <a class="navbar-brand" href="">Legal Expression</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dev">Database</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
                            Languages
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/lang/en">English</a></li>
                            <li><a class="dropdown-item" href="/lang/ne">Nepali (नेपाली)</a></li>
                            <li><a class="dropdown-item" href="/lang/ur">Urdu (اردو)</a></li>
                            <li><a class="dropdown-item" href="/lang/fil">Tagalog</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
        <main role="main" class="container">
            {% block content %}{% endblock %}
        </main>
    </body>
</html>
